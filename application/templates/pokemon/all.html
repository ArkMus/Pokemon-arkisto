{% extends "layout.html" %}

{% block body %}
  <table>
    {% if isAdmin %}
    <tr>
      <a href="{{ url_for('new_form') }}">Lisää uusi pokemon</a>
    </tr>
    {% endif %}
    {% for pokemon in pokemons %}
    <tr>
      <td>
        # {{ pokemon.number }} {{ pokemon.name }}
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
